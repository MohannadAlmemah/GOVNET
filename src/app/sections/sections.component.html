<main id="content" role="main" class="main">

    <div class="content container">
        <div dir="rtl">
            <nav aria-label="breadcrumb">
                <ol id="w0" class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">الرئيسية</a></li>
                    <li class="breadcrumb-item active" aria-current="page">الخدمات الإلكترونية</li>
                </ol>
            </nav>
        </div>
        <div class="container">
            <div class="row row-cols-1 justify-content-center" dir="rtl">
                <div class="col-md-4 mb-3 mb-lg-5" *ngFor="let item of sections">

                    <div class="card card-hover-shadow text-center h-100">
                        <div class="card-progress-wrap">

                            <div class="progress card-progress">
                                <div class="progress-bar bg-gold-2" role="progressbar" style="width: 100%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                        </div>

                        <div class="card-body">
                            <div class="d-flex justify-content-center mb-2">

                                <img class="avatar avatar-lg" src="../../assets/images/window.png" alt="Image Description">
                            </div>
                            <div class="mb-4">
                                <h2 class="mb-1 text-gold-2">
                                    {{item.name}}
                                </h2>
                                <span class="fs-5">
                                </span>
                            </div>
                        </div>


                        <div class="card-footer">

                            <div class="row col-divider">
                                <div class="col">
                                    <a class="btn btn-outline-gold-2"  href="/Services?SectionId={{item.id}}">عرض الخدمات <i
                                            class="bi-arrow-left fs-2"></i></a>
                                </div>


                            </div>

                        </div>

                    </div>

                </div>
            
          
   
         
            </div>
        </div>
    </div>

</main>
