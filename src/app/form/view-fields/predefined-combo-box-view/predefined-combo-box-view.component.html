<div class="row mb-4" [hidden]="field.hidden">
    <label class="col-sm-2 col-form-label form-label">
        {{field.label}}
        <span class="text-danger" *ngIf="field.required"> * </span>
    </label>

    <div class="col-sm-10">
       
        <select  formControlName="{{fieldId}}" [value]="field.value"  class="form-control"
            [required]="field.required && !field.hidden!">
            <option value="">يرجى الاختيار</option>
            <option *ngFor="let item of field.options"
                value="{{item.key}}">
                {{item.label}}
            </option>
        </select>

        <p class="pt-1" style="font-size: 13px !important;" *ngIf="field?.description">
            {{field.description}}
        </p>

        <p class="pt-1 text-danger" style="font-size: 13px !important;" *ngIf="field?.approved == false">
            {{field.comment}}
        </p>

        
    </div>
</div>
