


<main id="content" role="main" class="main">

    <div class="content container">
        <div dir="rtl">
            <nav aria-label="breadcrumb">
                <ol id="w0" class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="/Sections?SectionId=64ae566b4e3b1454dea0ed6a">الخدمات الإلكترونية</a></li>
                    <li class="breadcrumb-item active" aria-current="page">
                        {{sectionName}}
                    </li>
                </ol>
            </nav>
        </div>
        <div class="row row-cols-md-4 mb-10" dir="rtl">
            <div class="col mb-3 mb-lg-5" *ngFor="let item of services">

                <div >
                    <div class="card card-hover-shadow text-center h-100">

                        <div class="card-progress-wrap">
                            <div class="progress card-progress">
                                <div class="progress-bar {{colorArr[index]}}" role="progressbar" style="width: 100%"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>


                        <div class="card-body">
                            <div class="row align-items-center text-start mb-4">
                                <div class="col">
                                    <span class="badge bg-soft-danger text-danger p-2"></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mb-2">

                                <img class="avatar avatar-lg" [src]="imagesArr[index]" alt="Image Description">
                            </div>
                            <div class="mb-2 {{textColorArr[index]}}">
                                <h4 class="mb-1">{{item.name}}</h4>
                            </div>
                        </div>

                        <div class="card-footer">

                            <button type="button" class="btn btn-outline-dark" (click)="goToForm(item.id)"  >تقديم طلب </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
